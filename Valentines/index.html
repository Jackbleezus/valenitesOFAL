<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .card {
      position: relative;
      background: white;
      padding: 2.5rem 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
      z-index: 2;
    }

    h1 { color: #e11d48; font-size: 2rem; margin-bottom: 0.5rem; }
    p { color: #555; margin-bottom: 2rem; }

    .buttons {
      position: relative;
      height: 60px;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #22c55e;
      color: white;
      left: 0;
    }

    #noBtn {
      background: #f1f5f9;
      color: #334155;
    }

    .yuumi {
      position: absolute;
      bottom: -16px;
      right: -16px;
      width: 72px;
      height: 72px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.25));
      animation: yuumiBounce 1.6s ease-in-out infinite;
    }

    @keyframes yuumiBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .yuumi.jump {
      animation: yuumiJump 0.4s ease-out;
    }

    @keyframes yuumiJump {
      0% { transform: translate(0,0); }
      40% { transform: translate(var(--jump-x, 0px), -28px); }
      100% { transform: translate(0,0); }
    }

    .heart {
      position: absolute;
      color: rgba(255, 0, 80, 0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
      user-select: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Amanda ðŸ’–</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <img class="yuumi" src="C:\Users\olivi\Desktop\Valentines\siamese-cat.png.png" alt="Cute Siamese cat">
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');
    const yuumi = document.querySelector('.yuumi');

    // Position buttons initially
    yesBtn.style.left = '0px';
    noBtn.style.left = '100px';
    noBtn.style.top = '0px';

    function moveNoButton() {
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';

      // Cat jumps toward No button
      const btnX = newX + noBtn.offsetWidth / 2;
      const btnY = newY + noBtn.offsetHeight / 2;
      const catX = yuumi.offsetLeft + yuumi.offsetWidth / 2;
      const catY = yuumi.offsetTop + yuumi.offsetHeight / 2;

      const dx = btnX - catX;
      yuumi.style.setProperty('--jump-x', dx + 'px');

      yuumi.classList.remove('jump');
      void yuumi.offsetWidth; // restart animation
      yuumi.classList.add('jump');
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    yesBtn.addEventListener('click', () => {
      window.location.href = 'love.html';
    });

    moveNoButton();

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = 16 + Math.random() * 24 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>
</body>
</html>
